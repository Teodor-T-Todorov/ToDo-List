<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e2267d4eb.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar-container">
        
        <ul class="navbar-nav">
            <li class="logo">
                <a href="#" class="nav-link">
                    <span class="link-text">ToDo-List</span>
                    <i class="fas fa-chevron-circle-right"></i>
                </a>
            </li>
        </ul>

        <ul class = "navbar-nav">
            
            <li class="nav-item" >
                <a href="#" class="nav-link calendar">
                    <i class="fas fa-calendar-alt calendar"></i>
                    <span class="link-text">To-Day</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link add">
                    <i class="fas fa-plus-circle add"></i>
                    <span class="link-text">Add To-Do</span>
                </a>
            </li>
            

            <li class="nav-item">
                <a href="#" class="nav-link projects">
                    <i class="fas fa-tasks projects"></i>
                    <span class="link-text">Projects</span>
                </a>
            </li>
        </ul>
    </nav>  

    <main>
        <h1>TO-DO LIST</h1>
         
        <div class="container">
            <div class="todo">
                <div class="lhs">
                    <input type="checkbox">
                    <p class="title-todo"> Workout</p>
                </div>

                <div class="rhs">
                    <i class="fas fa-flag"></i>
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>

            <div class="todo">
                <div class="lhs">
                    <input type="checkbox">
                    <p class="title-todo">Study</p>
                </div>

                <div class="rhs">
                    <i class="fas fa-flag"></i>
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>
        </div>
    </main>

    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content">
            <input type="text" placeholder="To-Do" id = "todoInput">
            <input type="text" placeholder="Project" id = "projectInput">
            <input type="text" placeholder="Description" id = "descriptionInput">

            
            <label for="priorities">Priority:</label>
            <select name="priorities" class="priorities">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>

            <a href="#" class="addtodo">Add To-Do</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
