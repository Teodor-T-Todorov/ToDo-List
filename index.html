<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!--FONT-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css"> <!--NOTIE library-->
    <script src="https://kit.fontawesome.com/9e2267d4eb.js" crossorigin="anonymous"></script> <!--ICONS-->
</head>
<body>

    <nav class="navbar-container">
        
        <ul class="navbar-nav">
            <li class="logo">
                <a href="#" class="nav-link">
                    <span class="link-text">ToDo-List</span>
                    <i class="fas fa-chevron-circle-right"></i>
                </a>
            </li>
        </ul>

        <ul class = "navbar-nav">
            
            <li class="nav-item" >
                <a href="#" class="nav-link calendar">
                    <i class="fas fa-calendar-alt calendar"></i>
                    <span class="link-text">To-Day</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link add">
                    <i class="fas fa-plus-circle add"></i>
                    <span class="link-text">Add To-Do</span>
                </a>
            </li>
            

            <li class="nav-item">
                <a href="#" class="nav-link projects">
                    <i class="fas fa-tasks projects"></i>
                    <span class="link-text">Projects</span>
                </a>
            </li>
        </ul>
    </nav>  

    <main>
        <h1>TO-DO LIST</h1>
         
        <div class="container">
           
        </div>
    </main>

    <div class="popup" id="add">
        <div class="popup-content" id="add-content">
            <input type="text" placeholder="To-Do" class="todoInput" id="todoInput">
            <input type="text" placeholder="Project" class="projectInput" id="projectInput">
            <input type="text" placeholder="Description" class="descriptionInput" id="descriptionInput">

            
            <label for="priorities">Priority:</label>
            <select name="priorities" class="priorities">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>

            <a href="#" class="btnAddTodo" id="btnAdd">Add todo</a>
            <a href="#" class="btnAddTodo" id="btnEdit">Edit todo</a>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/notie"></script>
</body>
</html>
